    <script type="text/javascript">
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.fillRect(0,0,300,300);
        for (var i=0; i<3; i++) {
            ctx.arc( 50+100*i, 50+100*i, 10, 0 * Math.PI / 180, 360 * Math.PI / 180, false ) ;
