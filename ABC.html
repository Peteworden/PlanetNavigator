    <script type="text/javascript">
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.fillRect(0,0,300,300);
        function calc_Ellipse(JD){
            var x;
            x = JD * 100 + 50;
            return x;
        }
        for (var i=0; i<3; i++) {
            x = calc_Ellipse(i);
            ctx.arc(x, x, 10, 0 * Math.PI / 180, 360 * Math.PI / 180, false ) ;
        }
        ctx.fillStyle = "rgba(255,0,0,0.8)" ;
        ctx.fill() ;
    </script>
